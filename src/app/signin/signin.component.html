<div id="logreg-forms" class="container">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal text-center">
            <img src="assets/images/logo/fbb_logo.svg" width="20%" height="auto">
        </h1>
        <h5 class="text-center">Welcome Back!</h5>
        <div class="social-login">
            <button class="btn facebook-btn social-btn" type="button">
            <i class="fa fa-facebook" aria-hidden="true"></i>Sign in with Facebook</button>
            <button class="btn google-btn social-btn" type="button">
                <i class="fa fa-google" aria-hidden="true"></i>Sign in with Google+</button>
        </div>
        <p style="text-align:center">OR</p>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">        
        <button class="btn btn-outline-secondary btn-block" type="submit"><b>Sign in</b></button>
        <a href="#" id="forgot_pswd">Forgot password?</a>
        <hr>
        <button class="btn btn-secondary btn-block" type="button">Sign up New Account</button>
    </form>        
        
</div>
