<div class="row">
    <div class="col-md-4" *ngFor="let portswear of ManWesternwearDetailes;">
        <div class="card" >
            <a href="">
                <img class="card-img-top" 
                src="assets/images/mans/sportswear/{{portswear?.image}}"
                 alt="Card image cap">   
            </a>
            <div class="card-body text-center">
                <h5 class="text-center">{{portswear?.status}}</h5>
              <p class="card-title"><i class="fa fa-inr" aria-hidden="true"></i>
                {{portswear?.price}}</p>
              <p class="card-text">{{portswear?.type}}</p>
            </div>
          </div>
    </div>
</div>
