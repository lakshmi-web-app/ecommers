<div class="bg">
<div id="logreg-forms">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal text-center">
            <img src="assets/images/logo/fbb_logo.svg" width="20%" height="auto">
        </h1>
        <h5 class="text-center">Welcome Back!</h5>
        <div class="social-login text-center">
            <button class="btn facebook-btn social-btn" type="button">
            <i class="fa fa-facebook" aria-hidden="true"></i>Sign in with Facebook</button>
            <button class="btn google-btn social-btn" type="button">
                <i class="fa fa-google" aria-hidden="true"></i>Sign in with Google+</button>
        </div>
        <p style="text-align:center">OR</p>
        <input type="number" id="phnonenumber" class="form-control" placeholder="Mobile Number" required="">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="">
        <input type="text" id="name" class="form-control" placeholder="Name" required="">
        <input type="password" id="password" class="form-control" placeholder="password" required="">
        <hr>
        <button class="btn btn-secondary btn-block" type="button">Submit</button>
    </form>        
        
</div>
</div>
